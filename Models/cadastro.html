<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/cadastro.css">
  <script type = "module" src = './script/cadastro.js'></script>
  <title>Que Bom Você Aqui ;)</title>
</head>

<body>

  <div class="container">

    <!-- imagem -->
    <div class="parte1">
      <img src="./imgs/capibaner.jpg" alt="">
    </div>

    <!-- -------------------------------------- -->

    <div class="container-parte2">

      <div class="cima">

        <div class="txtBase">
          <Span>Criar nova Conta</Span>

          <div class="subTitle">
            <Span>Já é registrado?</Span>
            <a href="login.html">Entre aqui.</a>
          </div>

        </div>

      </div>


      <!-- PARTE DO FORMULARIO---------------- -->

      <div class="form-box">

        <form>

          <div class="input-box">
            <div class="titulo">
              <h2>Nome completo</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="text" name = 'nome' id = 'nome' placeholder="Seu nome"> </div>
            <div class = "Error-Message"></div>
          </div>

          <div class="input-box">
            <div class="titulo">
              <h2>CPF</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="text" name = 'cpf' id = 'cpf' placeholder="Seu CPF"> </div>
            <div class = "Error-Message"></div>
          </div>

          <div class="input-box">
            <div class="titulo">
              <h2>Email</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="text" name = "email" id = 'email' placeholder = "Seu Email"> </div>
            <div class = "Error-Message"></div>
          </div>

          <div class="input-box">
            <div class="titulo">
              <h2>Telefone</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="text" name = "telefone" id = 'telefone' placeholder="Seu Telefone"> </div>
            <div class = "Error-Message"></div>
          </div>

          
          <div class="input-box">
            <div class="titulo">
              <h2>Data de nascimento</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="date" name = "data_nascimento" id = 'data_nascimento' placeholder= "Sua data de nascimento"> </div>
            <div class = "Error-Message"></div>
          </div>

          <div class="input-box">
            <div class="titulo">
              <h2>Senha</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="text" name = "senha" id = "senha" placeholder="Sua Senha"> </div>
            <div class = "Error-Message"></div>
          </div>

          <div class="input-box">
            <div class="titulo">
              <h2>Confirme a senha</h2>
              <h1>*</h1>
            </div>
            <div class = "Inputs"> <input type="text" name = "senha2" id = "confirmar-senha" placeholder="Confirme sua Senha"> </div>
            <div class = "Error-Message"></div>
          </div>

          

          <div class="center-button">
            <div class="bott">
              <input type="submit" class="btn" id = "submit" value="Criar conta">
            </div>
          </div>


        </form>

      </div>







    </div>

</body>

</html>
