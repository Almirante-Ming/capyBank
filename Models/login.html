<!DOCTYPE html>
<html lang="pt-br">
<head>

                        </div>                  
                        <div class="input-box">
                            <label for = 'senha'> Senha: </label>
                            <div class = 'Inputs'> <input name='senha' type="password" id="senha" placeholder="Digite seu passphase"> </div>
                            <div class="Error-Message"></div>
                        </div>
                        <div class="botoes">
                            <input type="submit" class="btn" value="Login" id="submit">
                            <input type="submit" class="btn" value="Cadastrar-se" id="cad" >
                        </div>
                        
                    </form>
                        <div class="center-button">
                            <div class="bott">
                            </div>
                        </div>
                </div>
            </div>
            
        </div>
       
        <div class="esquerda">
        </div>
    </div>
</body>

    document.getElementById("cad").addEventListener("click", function() {

    });
