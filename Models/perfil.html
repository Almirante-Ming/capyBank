<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/perfil.css">
    <script type = "module" src = "script/meu-perfil.js"></script>
    <title>CapyBank</title>
</head>
<body>
    <div id="container">
        <nav id="menu">

            <header>
                <a href="#" class="btn-expandir" onclick="fecharMenu()"><img src="./imgs/capi.png" alt=""></a>
            </header>
    
            <div class="part1">
                <a class="color" href="home.html">
                    <span class="icon"><i class='bx bxs-home' ></i></span>
                    <span class="txt-link">Home</span>
                </a>
    
                <a class="color" href="./extrato.html">
                    <span class="icon"><i class='bx bxs-card'></i></span>
                    <span class="txt-link">Extrato</span>
                </a>
    
                <a class="color" href="#">
                    <span class="icon"><i class='bx bx-credit-card'></i></span>
                    <span class="txt-link">Notificações</span>
                </a>
    
                <a class="color" href="./pix.html" id = 't-button'>
                    <span class="icon"><i class='bx bxs-dollar-circle'></i></span>
                    <span class="txt-link">Pix</span>
                </a>
            </div>
    
            <div class="part2">
                <li class="item-menu">
    
                    <a href="perfil.html" class="color">
                        <span class="icon"><i class='bx bxs-user-circle'></i></span>
                        <span class="txt-link">Minha Conta</span>
                    </a>
    
                    <a class="color" href="#">
                        <span class="icon"><i class='bx bxs-cog'></i></span>
                        <span class="txt-link">Configurações</span>
                    </a>
    
                    <a class="color" href="#">
                        <span class="icon"><i class='bx bx-body'></i></span>
                        <span class="txt-link">Ajuda</span>
                    </a>
    
            </div>
        </nav>


        <!-- ----------------FIM---------------------- -->
    
        <main class="page">
            <header>
                <h1>Perfil do Cliente</h1>

                <div class="ftperfil">
                    <img src="imgs/girl.jpeg" alt="Imagem de perfil do usuário">
                </div>
            </header>
            <section class="box">
                <form>
                    <div class="box-1">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="name"  disabled>
                        
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf"  disabled>
                        
                        <label for="fone">Telefone:</label>
                        <input type="tel" name="fone" id="telefone"  disabled>
                        
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email"  disabled>
                        
                        <label for="nasc">Data de Nascimento:</label>
                        <input type="text" name="nasc" id="nasc" disabled>
                        
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" disabled>
                    </div>
                    <div class="box-2">
                        <label for="agencia">Agência:</label>
                        <input type="number" name="agencia" id="agencia" placeholder="0000" >
                        
                        <label for="conta">Conta:</label>
                        <input type="number" name="conta" id="conta" placeholder="00000000-0" >
                        
                        <span>Banco: 0000 | CAPYBANK MS</span>
                        
                        <div class="opcoes">
                           
                            <div class="alt">
                                <a href="#" id = 'alterate-pwd'>Mudar Senha</a>
                            </div>

                            <div class="del">
                                <a href="#"><i class='bx bx-message-square-x'></i></a>
                            </div>

                        </div>
                    </div>
                    <input type = "submit" style = "display: none;">
                </form>
            </section>
        </main>
    </div>

</body>
</html>
